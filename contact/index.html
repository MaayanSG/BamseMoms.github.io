<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>BamseMoms | Contact</title>
    <link rel="icon" href="/img/logo.png">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css">
    <script src="https://www.gstatic.com/firebasejs/5.8.6/firebase.js"></script>
    <script src="../js/firebase.js"></script>

</head>
<body>
    <script>
        
 firebase.auth().onAuthStateChanged(function(user) {
  if (user) {
    // User is signed in.
  } else {
    // No user is signed in.
    location.replace("/login.html")
  }
});
        
        </script>

<div class="inner contact">
                <!-- Form Area -->
                <div class="contact-form">
                    <!-- Form -->
                    <form accept-charset="UTF-8" action="https://usebasin.com/f/ebb31dd3dced" method="POST">
                        <input type="hidden"  value="BamseMoms Web Utvikling" />
                        <input type="hidden"  value="no" />
                        <input type="text"  style="display:none" />
                        <!-- Left Inputs -->
                        <div class="col-xs-6 wow animated slideInLeft" data-wow-delay=".5s">
                            <!-- Name -->
                            <input type="text" name="name" id="name" required="required" class="form" placeholder="Name" />
                            <!-- Email -->
                            <input type="email" name="mail" id="mail" required="required" class="form" placeholder="Email" />
                            <!-- Subject -->
                            <select type="text" name="subject" id="subject" required="required" class="form" placeholder="Subject">
                                    <optgroup label="Choose">
                                      <option value="Annet">Other</option>
                                      <option value="Sponsord">Sponsor</option>
                                      <option value="Support">Support</option>
                                    </optgroup>
                                    <optgroup label="Webside Choose"></optgroup>
                                      <option value="70,- Basic">70,- Basic</option>
                                      <option value="250,- Standard">250,- Standard</option>
                                      <option value="760,- Premium">760,- Premium</option>
                                    </optgroup>
                                    </select>
                        </div><!-- End Left Inputs -->
                        <!-- Right Inputs -->
                        <div class="col-xs-6 wow animated slideInRight" data-wow-delay=".5s">
                            <!-- Message -->
                            <textarea name="message" id="message" class="form textarea"  placeholder="Message"></textarea>
                        </div><!-- End Right Inputs -->
                        <!-- Bottom Submit -->
                        <div class="relative fullwidth col-xs-12">
                            <!-- Send Button -->
                            
                            <button type="submit" id="submit" name="submit" class="form-btn semibold">Send Message</button>
                            <br>
                            <script>
                            function home() {
                               window.location = "/menu.html";
                                }
                            </script>
                            <button onclick="home()" class="form-btn semibold">Home</button>  
                        </div><!-- End Bottom Submit -->
                        <!-- Clear -->
                        <div class="clear"></div>
                    </form>

                    <!-- Your Mail Message -->
                    <div class="mail-message-area">
                        <!-- Message -->
                        <div class="alert gray-bg mail-message not-visible-message">
                            <strong>Thank You !</strong> Your email has been delivered.
                        </div>
                    </div>

                </div><!-- End Contact Form Area -->
            </div><!-- End Inner -->


<center> Visit Developer's Website <a href="http://bamsemoms.github.io/" target="blank">BamseMoms </a> </center>

</body>
</html>
